<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Advertisement</title>
    <meta charset="utf-8" />
    <style>
        .block {
            width: 680PX;
            display: block;
            cursor: pointer;
        }

        .none {
            display: none;
        }

        .field {
            width: 680PX;
            margin: 0 auto;
            border-radius: 10PX;
        }

        .legend {
            text-align: center;
            font-size: larger
        }

        .ads {
            margin: 3PX 2PX;
            width: 60PX;
            height: 60PX;
        }

        .adsborder {
            margin: 3PX 2PX;
            width: 60PX;
            height: 60PX;
            border: 3px solid #ffc300;
        }

        .pdiv {
            width: 680PX;
            text-align: center;
        }

        .control {
            margin-left: 30px;
            margin-right: 30px;
            width: 40px;
            -webkit-filter: grayscale(1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="split"></div>
        <div id="content">


            <article>
                <fieldset class="field">
                    <legend class="legend">Advertisement</legend>
                    <div class="pdiv">
                        <img id="ad0" class="block" src="hwimage/01.jpg">
                        <img id="ad1" class="none" src="hwimage/02.jpg">
                        <img id="ad2" class="none" src="hwimage/03.jpg">
                        <img id="ad3" class="none" src="hwimage/04.jpg">
                        <img id="ad4" class="none" src="hwimage/05.jpg">
                        <img id="ad5" class="none" src="hwimage/06.jpg">
                        <img id="ad6" class="none" src="hwimage/07.jpg">
                        <img id="ad7" class="none" src="hwimage/08.jpg">
                        <img id="ad8" class="none" src="hwimage/09.jpg">
                    </div>
                    <hr>
                    <div class="pdiv">
                        <img id="sad0" class="adsborder" src="hwimage/01.jpg">
                        <img id="sad1" class="ads" src="hwimage/02.jpg">
                        <img id="sad2" class="ads" src="hwimage/03.jpg">
                        <img id="sad3" class="ads" src="hwimage/04.jpg">
                        <img id="sad4" class="ads" src="hwimage/05.jpg">
                        <img id="sad5" class="ads" src="hwimage/06.jpg">
                        <img id="sad6" class="ads" src="hwimage/07.jpg">
                        <img id="sad7" class="ads" src="hwimage/08.jpg">
                        <img id="sad8" class="ads" src="hwimage/09.jpg">
                    </div>

                    <div class="pdiv">
                        <img id="idback" class="control" src="hwimage/prev.png">
                        <img id="idpauseplay" class="control" src="hwimage/pause.png">
                        <img id="idnext" class="control" src="hwimage/next.png">
                    </div>
                </fieldset>
            </article>
        </div>
    </div>
    <script>
        var adImgs, adsImgs;
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idback").addEventListener("click", backf);
            document.getElementById("idpauseplay").addEventListener("click", pauseplayf);
            document.getElementById("idnext").addEventListener("click", nextf);

            adImgs = document.querySelectorAll("img.block,img.none");
            adsImgs = document.querySelectorAll("img.ads,img.adsborder");


            for (var i = 0; i < adImgs.length; i++) {
                adImgs[i].addEventListener("click", Click);
            }

            for (var i = 0; i < adsImgs.length; i++) {
                adsImgs[i].addEventListener("mouseover", mouseOver);
            }
        });

        var linker = ["https://awoiaf.westeros.org/index.php/House_Baratheon",
            "https://awoiaf.westeros.org/index.php/House_Lannister",
            "https://awoiaf.westeros.org/index.php/House_Targaryen",
            "https://awoiaf.westeros.org/index.php/House_Stark",
            "https://awoiaf.westeros.org/index.php/House_Greyjoy",
            "https://awoiaf.westeros.org/index.php/House_Martell",
            "https://awoiaf.westeros.org/index.php/House_Tyrell",
            "https://awoiaf.westeros.org/index.php/House_Tully",
            "https://awoiaf.westeros.org/index.php/House_Arryn"];

        var count = 0;
        var flag = true;
        function show() {
            adImgs[count].className = "none";
            adsImgs[count].className = "ads";
            count++;
            if (count >= 9) count = 0;
            adImgs[count].className = "block";
            adsImgs[count].className = "adsborder";
        }
        var t = window.setInterval(show, 1500);

        function backf() {
            adImgs[count].className = "none";
            adsImgs[count].className = "ads";
            count--;
            if (count < 0) count = 8;
            adImgs[count].className = "block";
            adsImgs[count].className = "adsborder";
        }
        function pauseplayf() {
            if (flag) {
                flag = false;
                window.clearInterval(t);
                document.getElementById("idpauseplay").src = "hwimage/play.png";
            }
            else {
                flag = true;
                t = window.setInterval(show, 1500);
                document.getElementById("idpauseplay").src = "hwimage/pause.png";
            }
        }
        function nextf() {
            show();
        }
        function Click() {
            window.open(linker[count], "_blank");
        }
        function mouseOver() {
            adImgs[count].className = "none";
            adsImgs[count].className = "ads";
            count = this.id.charAt(3);
            adImgs[count].className = "block";
            adsImgs[count].className = "adsborder";
        }

    </script>
</body>
</html>
