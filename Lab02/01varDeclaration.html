<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)

        
        //1.var變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //顯示變數值
        console.log(a);
        console.log('a' + a);

        //let變數宣告
        let b = 10;
        if (true) {
            let age = 25;
            console.log("age in =" + age);
        }
        console.log("age out =" + b)
        //const變數宣告

        const pi = 3.14;
        //pi = 3.1412;
        console.log(pi);
        //樣板字面值(Template Literals)(
        let name = 'David';
        let age = 25;
        console.log(`Hello my name is ${name}, and I am ${age} years old.`);
            
        //跳脫字元
        console.log('"a+b"');
        console.log("\"a+b\"");
        console.log("\\a+b\\");

        console.log("\x41\x61\x40\x24");
        //console.log("\u");
    </script>
</body>
</html>
