<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01OperatorPrecedence.html</title>
</head>
<body>
    <script>  
        //算術運算子++
        let a = 1;
        a++;
        console.log(`a= ${a}`);

        a = 1;
        ++a;
        console.log(`a= ${a}`);

        a = 1;
        a=a+1;
        console.log(`a= ${a}`);

        a = 1;
        let b = 10 * ++a;
        console.log(`a= ${a}, b= ${b}`);

        a = 1;
        b = 10*a ++;
        console.log(`a= ${a}, b= ${b}`);
        //關係運算子
        //值相等== 
        //值及資料類型相等===
        let c = 5, d = "5";
        console.log(c == d);
        console.log(c === d);

        //邏輯運算子
        console.log(2 || 8);
        console.log(2 && 8);
        let e = "123", f=false;
        console.log(e || 0);
        console.log(e && 0);
        console.log(e && f);
        
        
        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        
    </script>
        
</body>
</html>
